<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
   <div class="card">
    <div class="card_container">
      <div class="card_header">
        <div class="card_pic">
          <img src="./assets/images/avatar-jessica.jpeg" height="150">
        </div>
        <div class="card_header_title">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"Front-end developer and avid reader."</p>
        </div> <br>
        <div class="link_btn">
         <button type="button">GitHub</button> <br><br>
         <button type="button"> Frontend Mentor</button><br><br>
         <button type="button">LinkedIn</button><br><br>
         <button type="button">Twitter</button><br><br>
         <button type="button"> Instagram</button><br><br>
        </div>
      </div>
    </div>
   </div>
  <div class="attribution"><br><br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rokheya HANE</a>.
  </div>
</body>
</html>
